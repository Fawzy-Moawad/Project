<!DOCTYPE html>
<html lang="en>">
    <head>
        <title>
            Visit Egypt 
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/one_page_website.css">
        <script src="./JS/one_page_website.js" ></script>
    </head>
                        <!--NAV-->
    <nav>
        <a href="#home">HOME</a> |
        <a href="#gallery">Gallery</a> |
        <a href="#contact">Contact</a>
    </nav>
    <body>
                        <!--Home-->
        <div id="home">
            <div class="Container">
                <div class="text-center">
                    <span class="head-main">
                         Visit Egypt
                    </span>
                </div>
            </div>
        </div>
                        <!--End Home-->

                        <!--Gallry-->
        <section>
            <div id="gallery">
                <div class="Container">
                    <h1>Gallery</h1>
                                                <!-- Images used to open the lightbox 01-->
                        <div class="row">
                            <div class="column">
                                <img src=".\images\Thumb\Cairo_1.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow">
                            </div>
                            <div class="column">
                                <img src=".\images\Thumb\Giza_1.jpeg" onclick="openModal();currentSlide(2)" class="hover-shadow">
                            </div>
                            <div class="column">
                                <img src=".\images\Thumb\Alexandria_1.jpeg" onclick="openModal();currentSlide(3)" class="hover-shadow">
                            </div>
                            <div class="column">
                                <img src=".\images\Thumb\Aswan_2.jpeg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                            </div>
                        </div>
                        
                        <!-- The Modal/Lightbox -->
                        <div id="myModal" class="modal">
                            <span class="close cursor" onclick="closeModal()">&times;</span>
                            <div class="modal-content">
                        
                                <div class="mySlides">
                                    <div class="numbertext">1 / 4</div>
                                        <img src=".\images\Thumb\Cairo_1.jpeg" style="width:100%">
                                </div>
                            
                                <div class="mySlides">
                                    <div class="numbertext">2 / 4</div>
                                        <img src=".\images\Thumb\Giza_1.jpeg" style="width:100%">
                                </div>
                            
                                <div class="mySlides">
                                    <div class="numbertext">3 / 4</div>
                                        <img src=".\images\Thumb\Alexandria_1.jpeg" style="width:100%">
                                </div>
                                <div class="mySlides">
                                    <div class="numbertext">4 / 4</div>
                                        <img src=".\images\Thumb\Aswan_2.jpeg" style="width:100%">
                                </div>>
                            
                                <!-- Next/previous controls -->
                                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                            
                                <!-- Caption text -->
                                <div class="caption-container">
                                    <p id="caption">
                                       Egypt
                                    </p>
                                </div>
                            
                                <!-- Thumbnail image controls -->
                                <div class="column">
                                    <img class="demo" src=".\images\Thumb\Cairo_1.jpeg" onclick="currentSlide(1)" alt="Cairo">
                                </div>
                            
                                <div class="column">
                                    <img class="demo" src=".\images\Thumb\Giza_1.jpeg" onclick="currentSlide(2)" alt="Giza">
                                </div>
                            
                                <div class="column">
                                    <img class="demo" src=".\images\Thumb\Alexandria_1.jpeg" onclick="currentSlide(3)" alt="Alexandrea">
                                </div>

                                <div class="column">
                                    <img class="demo" src=".\images\Thumb\Aswan_2.jpeg" onclick="currentSlide(4)" alt="Aswan">
                                </div>
                            </div>
                        </div>
                    
                
                </div>
            </div>
        </section>
                        <!--End Gallery-->

                        <!--RSVP-->
        <section>
            <div id="contact">
                <div class="Container">
                    <h1>Membership</h1>
                        <div>
                            <h2><span>Your Ancient Egypt Gods Website</span>
                            <br>Regist Now</h2>
                            <p>
                               <b>To Register In Our Website</b> 
                            </p>
                            <div>
                                <form action="" method="post">
                                    <input class="rsvp" type="text" value="First Name">
                                    <input class="rsvp" type="text" value="Last Name">
                                    <input class="rsvp" type="text" value="Email Address">
                                    <input class="rsvp" type="text" value="Phone Number">
                                    <div class="form-spacer">
                                            <label class="terms">registeration</label>
                                    </div>
                                    <div>
                                        <input type="submit" value="submit">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
                        <!--End RSVP-->
                
                        <!--Footer-->
                <div>
                    <footer>
                        visitegypt.com | copyrights
                    </footer>
                </div>
                        <!--End Footer-->
    </body>
</html>
